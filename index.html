<form id="med" onsubmit="median(); return false">
<input type="number" id="inputNum">
<button type="submit">Median</button>
</form>
<div id="result"></div>

   <script>
    let medianInputArray = [];
    let median = ()=> {
        let input =  +document.querySelector("#inputNum").value;
        medianInputArray.push(input);

        let result = math.median(medianInputArray);

        document.querySelector("#result").innerHTML = "Median value " + medianInputArray;
        document.querySelector("#result").innerHTML += "<br/>" ;
        document.querySelector("#result").innerHTML += "Result " + result;

        document.querySelector("#med").reset();

    }
   </script>
